name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      dist_dir: ${{ steps.find_dist.outputs.dist_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Try your project's build script first (Ionic/Nx/etc). If absent/fails, fall back to Angular CLI.
      - name: Build app (prod)
        run: |
          set -e
          if npm run -s build -- --configuration production >/dev/null 2>&1; then
            echo "Built via npm run build"
          else
            echo "npm run build unavailable or failed; using Angular CLI fallback"
            npx -y @angular/cli@latest build --configuration production
          fi

      # Find the real dist subfolder that contains index.html
      - name: Find dist directory
        id: find_dist
        run: |
          set -e
          DIST_DIR=$(find dist -maxdepth 2 -type f -name index.html -print -quit | xargs -I{} dirname {})
          if [ -z "$DIST_DIR" ]; then
            echo "No dist/**/index.html found"; exit 1
          fi
          echo "dist_dir=$DIST_DIR" >> $GITHUB_OUTPUT
          echo "Using dist dir: $DIST_DIR"

      # Ensure correct base-href for GitHub Pages (/street-safety-explorer/)
      - name: Patch <base href> in index.html
        run: |
          set -e
          INDEX="${{ steps.find_dist.outputs.dist_dir }}/index.html"
          sed -i 's#<base href="/#<base href="/street-safety-explorer/#' "$INDEX" || true
          # If it was exactly <base href="/">, handle that too:
          sed -i 's#<base href="/"#<base href="/street-safety-explorer/"#' "$INDEX" || true

      # Add SPA fallback so deep links refresh correctly on Pages
      - name: Add SPA 404.html
        run: |
          cat > "${{ steps.find_dist.outputs.dist_dir }}/404.html" <<'HTML'
          <!doctype html><meta charset="utf-8"><title>Redirectingâ€¦</title><script>
          var l=window.location;var b=l.protocol+'//'+l.host+l.pathname.replace(/\/[^/]*$/,'/');l.replace(b+'index.html');
          </script>
          HTML

      - name: Upload artifact (dist subfolder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.find_dist.outputs.dist_dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4