name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (prod) with correct base-href
        run: |
          npx ng build --configuration production --base-href "/street-safety-explorer/"
          DIST_DIR=$(ls -d dist/* | head -n1)
          cp <<'HTML' "$DIST_DIR/404.html"
          <!doctype html><meta charset="utf-8"><title>Redirectingâ€¦</title><script>
          var l=window.location;var b=l.protocol+'//'+l.host+l.pathname.replace(/\/[^/]*$/,'/');l.replace(b+'index.html');
          </script>
          HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4