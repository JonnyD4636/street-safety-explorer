name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      dist_dir: ${{ steps.find_dist.outputs.dist_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (prod) with correct base-href
        run: |
          npx ng build --configuration production --base-href "/street-safety-explorer/"

      - name: Find dist directory
        id: find_dist
        run: |
          DIST_DIR=$(ls -d dist/* | head -n1)
          echo "dist_dir=$DIST_DIR" >> $GITHUB_OUTPUT
          echo "Using dist dir: $DIST_DIR"

      - name: Add SPA 404.html
        run: |
          cat > "${{ steps.find_dist.outputs.dist_dir }}/404.html" <<'HTML'
          <!doctype html><meta charset="utf-8"><title>Redirectingâ€¦</title><script>
          var l=window.location;var b=l.protocol+'//'+l.host+l.pathname.replace(/\/[^/]*$/,'/');l.replace(b+'index.html');
          </script>
          HTML

      - name: Upload artifact (dist subfolder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.find_dist.outputs.dist_dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4