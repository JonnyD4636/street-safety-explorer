name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build app (try npm/ionic/ng)
        run: |
          set -euxo pipefail
          # 1) Try project build script
          if npm run -s build -- --configuration production; then
            echo "Built via npm run build"
          # 2) Try Ionic
          elif npx -y ionic@latest build --prod; then
            echo "Built via ionic build"
          # 3) Fallback: Angular CLI
          else
            npx -y @angular/cli@latest build --configuration production
          fi

      - name: Find dist dir (the one with index.html)
        id: find_dist
        run: |
          set -e
          DIST_DIR=$(find dist -type f -name index.html -print -quit | xargs -I{} dirname {})
          if [ -z "$DIST_DIR" ]; then
            echo "No dist/**/index.html found"; exit 1
          fi
          echo "dist_dir=$DIST_DIR" >> $GITHUB_OUTPUT
          echo "Using dist dir: $DIST_DIR"

      - name: Patch <base href> for GitHub Pages (/street-safety-explorer/)
        run: |
          INDEX="${{ steps.find_dist.outputs.dist_dir }}/index.html"
          sed -i 's#<base href="/#<base href="/street-safety-explorer/#' "$INDEX" || true
          sed -i 's#<base href="/"#<base href="/street-safety-explorer/"#' "$INDEX" || true

      - name: Add SPA 404.html
        run: |
          cat > "${{ steps.find_dist.outputs.dist_dir }}/404.html" <<'HTML'
          <!doctype html><meta charset="utf-8"><title>Redirectingâ€¦</title><script>
          var l=window.location;var b=l.protocol+'//'+l.host+l.pathname.replace(/\/[^/]*$/,'/');l.replace(b+'index.html');
          </script>
          HTML

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.find_dist.outputs.dist_dir }}
          publish_branch: gh-pages
          force_orphan: true